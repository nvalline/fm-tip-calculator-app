<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Tip calculator app</title>
	</head>
	<body>
		<main>
			<header>
				<img src="./images/logo.svg" alt="splitter" />
			</header>
			<section>
				<form>
					<p>Bill</p>
					<input type="number" aria-label="bill" />
					<p>Select Tip %</p>
					<label><input type="radio" /><span>5%</span></label>
					<label><input type="radio" /><span>10%</span></label>
					<label><input type="radio" /><span>15%</span></label>
					<label><input type="radio" /><span>25%</span></label>
					<label><input type="radio" /><span>50%</span></label>
					<label><input type="number" /><span>Custom</span></label>
					<p>Number of People</p>
					<input type="number" aria-label="number of people" />
				</form>
				<div>
					<div>
						<div>
							<p>Tip Amount</p>
							<p>/ person</p>
						</div>
						<div></div>
					</div>
					<div>
						<div>
							<p>Total</p>
							<p>/ person</p>
						</div>
						<div></div>
					</div>
					<button>Reset</button>
				</div>
			</section>
		</main>
	</body>
</html>
