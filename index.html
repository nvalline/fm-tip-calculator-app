<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Tip calculator app</title>

		<link rel="stylesheet" href="styles.css" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>

		<script defer src="./scripts/scripts.js"></script>
	</head>
	<body>
		<main>
			<header>
				<img
					src="./images/logo.svg"
					alt="splitter"
					height="53.14"
					width="86.66"
					class="logo"
				/>
			</header>
			<section class="calculator">
				<form>
					<div class="inputDesc">
						<p class="formBlockLabel">Bill</p>
						<p id="billError" class="errorText hidden">Can't be negative</p>
					</div>
					<label for="bill" class="inputLabel" id="billLabel">
						<input
							type="number"
							id="bill"
							name="bill"
							step="0.01"
							placeholder="0"
						/>
					</label>
					<p class="formBlockLabel">Select Tip %</p>
					<div class="tipSelections">
						<label
							><input type="radio" name="tipAmount" value="0.05" /><span
								>5%</span
							></label
						>
						<label
							><input type="radio" name="tipAmount" value="0.1" /><span
								>10%</span
							></label
						>
						<label
							><input type="radio" name="tipAmount" value="0.15" /><span
								>15%</span
							></label
						>
						<label
							><input type="radio" name="tipAmount" value="0.25" /><span
								>25%</span
							></label
						>
						<label
							><input type="radio" name="tipAmount" value="0.5" /><span
								>50%</span
							></label
						>
						<label for="custom" class="inputLabel">
							<input
								type="number"
								id="customTip"
								name="customTip"
								placeholder="Custom"
							/>
						</label>
					</div>
					<div class="inputDesc">
						<p class="formBlockLabel">Number of People</p>
						<p id="countError" class="errorText hidden">Can't be zero</p>
					</div>
					<label for="count" class="inputLabel" id="countLabel">
						<input type="number" id="count" name="count" placeholder="0" />
					</label>
				</form>
				<div class="outputWrapper">
					<div class="details">
						<div class="description">
							<p class="outputLabel">Tip Amount</p>
							<p>/ person</p>
						</div>
						<div class="costBreakdown">
							<p>$<span id="tipPerPerson">0.00</span></p>
						</div>
					</div>
					<div class="details">
						<div class="description">
							<p class="outputLabel">Total</p>
							<p>/ person</p>
						</div>
						<div class="costBreakdown">
							<p>$<span id="totalPerPerson">0.00</span></p>
						</div>
					</div>
					<button type="button" id="resetButton" disabled="true">Reset</button>
				</div>
			</section>
		</main>
	</body>
</html>
