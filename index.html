<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<!-- displays site properly based on user's device -->

		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>

		<title>Frontend Mentor | Tip calculator app</title>

		<link rel="stylesheet" href="styles.css" />

		<!-- Fonts -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<main>
			<header>
				<img
					src="./images/logo.svg"
					alt="splitter"
					height="53.14"
					width="86.66"
					class="logo"
				/>
			</header>
			<section class="calculator">
				<form>
					<p class="formBlockLabel">Bill</p>
					<label for="bill" class="inputLabel" id="billLabel">
						<input type="number" id="bill" placeholder="0" />
					</label>
					<p class="formBlockLabel">Select Tip %</p>
					<div class="tipSelections">
						<label
							><input type="radio" name="tipAmount" /><span>5%</span></label
						>
						<label
							><input type="radio" name="tipAmount" /><span>10%</span></label
						>
						<label
							><input type="radio" name="tipAmount" /><span>15%</span></label
						>
						<label
							><input type="radio" name="tipAmount" /><span>25%</span></label
						>
						<label
							><input type="radio" name="tipAmount" /><span>50%</span></label
						>
						<label for="custom" class="inputLabel">
							<input type="number" placeholder="Custom" />
						</label>
					</div>
					<p class="formBlockLabel">Number of People</p>
					<label for="count" class="inputLabel" id="countLabel">
						<input type="number" id="count" placeholder="0" />
					</label>
				</form>
				<div class="outputWrapper">
					<div class="details">
						<div class="description">
							<p class="outputLabel">Tip Amount</p>
							<p>/ person</p>
						</div>
						<div class="costBreakdown">
							<p>$4.27</p>
						</div>
					</div>
					<div class="details">
						<div class="description">
							<p class="outputLabel">Total</p>
							<p>/ person</p>
						</div>
						<div class="costBreakdown">
							<p>$32.79</p>
						</div>
					</div>
					<button>Reset</button>
				</div>
			</section>
		</main>
	</body>
</html>
